name: Ecommerce
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_inner_drawer: "^0.5.6+1"
  flutter_icons: ^1.1.0
  sliding_up_panel: ^1.0.2
  lottie: ^0.4.1
  flutter_swiper: ^1.1.6
  flutter_material_color_picker: ^1.0.3
  photo_view: ^0.9.2
  material_dialog: ^0.0.9
  badges: ^1.1.1
  device_preview: ^0.4.7





dev_dependencies:
  flutter_test:
    sdk: flutter
