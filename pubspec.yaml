name: Ecommerce
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_widgets: ^2.0.1
  flutter_inner_drawer: "^0.5.6+1"
  flutter_icons: ^1.1.0
  sliding_up_panel: ^1.0.2
  lottie: ^0.4.1
  flutter_swiper: ^1.1.6
  flutter_material_color_picker: ^1.0.3
  photo_view: ^0.9.2
  material_dialog: ^0.0.9
  badges: ^1.1.1
  device_preview: ^0.4.8
  sliding_sheet: ^0.3.7
  intro_slider: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3
  flutter_native_splash: ^0.1.9

flutter:
  uses-material-design: true
  fonts:
    - family: Gilory
      fonts:
        - asset: assets/fonts/Gilroy.otf
    - family: GiloryL
      fonts:
        - asset: assets/fonts/GilroyL.otf

  assets:
    - assets/images/cover.jpg
    - assets/images/avatar.jpg
    - assets/like.json
    - assets/more.json
    - assets/images/1.jpg
    - assets/images/2.jpg
    - assets/images/3.jpg
    - assets/images/4.jpg
    - assets/images/5.jpg
    - assets/images/FittingGuidmen.png
    - assets/images/FittingGuidladies.png
    - assets/images/login.jpg
    - assets/images/women.jpg
    - assets/images/men.jpg
    - assets/images/slider/explore.png
    - assets/images/slider/payment.png
    - assets/images/slider/shopping.png
    - assets/icon & splash/icon.png
    - assets/icon & splash/splash.png


# for changing app icon
flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon & splash/icon.png"
# for changing splash screen
flutter_native_splash:
  image: assets/icon & splash/splash.png
  color: "FFFFFF"
  android_disable_fullscreen: true
  ios: false




